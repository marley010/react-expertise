<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workcation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white max-w-md rounded-lg shadow-lg p-6">
    <div class="flex items-center space-x-3">
      <!-- Logo -->
      <img src="https://via.placeholder.com/30" alt="logo" class="h-8">
      <h1 class="text-xl font-bold text-gray-700">Workcation</h1>
    </div>
    <img class="w-full mt-4 rounded-md" src="https://via.placeholder.com/300x200" alt="Beach Image">
    
    <h2 class="text-2xl font-bold mt-6 text-gray-900">You can work from anywhere. <span class="text-indigo-600">Take advantage of it.</span></h2>
    <p class="text-gray-600 mt-4">Workcation helps you find work-friendly rentals in beautiful locations so you can enjoy some nice weather even when you're on vacation.</p>
    
    <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg mt-6">Book Your Escape</button>
  </div>
</body>
</html>
